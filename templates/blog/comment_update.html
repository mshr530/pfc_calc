{% extends 'base.html' %}
{% block title %}｜コメント編集{% endblock %}
{% block content %}

<div class="header-bar">
  <a href="{% url 'blog' blog.id %}">&#8592; 戻る</a>
</div>

<div class="body-container blog">
  <div class="body-header">
    <h1>編集</h1>
  </div>
  <form action="{% url 'comment_update' blog.id comment.id %}" method="post">
    {% csrf_token %}
    <p>*が付いてるものは必須です。</p>
    {{ form.as_p }}
    <button class="button" type="submit">完了</button>
  </form>
</div>
{% endblock %}

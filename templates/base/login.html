{% extends 'base.html' %}
{% block title %}｜ログイン{% endblock %}
{% block content %}

<div class="header-bar">
  <h1>ログイン</h1>
</div>


<div class="body-container">
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">ログイン</button>
  </form>
  <p>アカウントをお持ちでないですか？こちらから<a class="register" href="{% url 'register' %}">ユーザー登録</a>できます。</p>
</div>

{% endblock %}

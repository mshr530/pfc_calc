{% extends 'base.html' %}
{% block title %}｜お気に入り編集{% endblock %}
{% block content %}

<div class="header-bar">
  <a href="{% url 'favorite' %}">&#8592; 戻る</a>
</div>

<div class="body-container">
  <div class="body-header">
    <h1>お気に入り編集</h1>
  </div>

  <div class="notion-md">
    <p>※数字は半角で打ち込んでください</p>
  </div>
  
  <form action="{% url 'favorite_update' favorite.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">更新</button>
  </form>
</div>
{% endblock %}

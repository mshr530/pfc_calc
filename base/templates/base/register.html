{% extends 'base.html' %}
{% block title %}｜ユーザー登録{% endblock %}
{% block content %}

<div class="header-bar">
  <h1>ユーザー登録</h1>
</div>

<div class="body-container">
  <form action="" method="post">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{ form.username }}
    <label>{{form.password1.label}}</label>
    {{ form.password1 }}
    <label>{{form.password2.label}}</label>
    {{ form.password2 }}
    <button class="button" type="submit">ユーザー登録</button>
  </form>
  
  <p>アカウントをお持ちですか？こちらから<a style="color: #ff8b5f;" href="{% url 'login' %}">ログイン</a>できます。</p>
</div>
{% endblock %}
